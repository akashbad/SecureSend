<!Doctype html>

<html>
  <script src="jquery.js"></script>
  <script src="openpgp.min.js"></script>
  <script src="options.js"></script>
  <body>
    <div>
      <b>Paste OpenPGP keys below</b> OR
      <button id="generate">Generate Keys (This will take a moment)</button>
      <input id="key_size" type="hidden" value="1024"/>
      <input id="passphrase" type="password"/>
    <div>

    <div>
      <div>
        <h3>Email</h3>
        <input id="email" type="text"/>
      </div>
      <div>
        <h3>Public Key</h3>
        <textarea id="public_key"></textarea>
      </div>
      <div>
        <h3>Private Key</h3>
        <textarea id="private_key"></textarea>
      </div>
      <button id="register">Register</button>
    </div>
  </body>
</html>
