<!Doctype html>

<html>
  <script src="../lib/jquery.js"></script>
  <script src="../lib/openpgp.min.js"></script>
  <script src="options.js"></script>
  <link href="options.css" rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <body>
    <div class="container">
      <div class="logo">Send Secure</div>
      <div class="register-form">
        <input id="email" type="text" placeholder="Email" />
        <input id="passphrase" type="password" placeholder="Decryption Password" />
        <div id="generate" class="button">Generate Keys</div>
        <div id="self-generate">Or paste your own...</div>
      </div>
      <div id="key-container">
        <input id="key_size" type="hidden" value="1024"/>
        <h3>Public Key</h3>
        <textarea id="public_key"></textarea>
        <h3>Private Key</h3>
        <textarea id="private_key"></textarea>
        <div id="register" class="button">Register</div>
      </div>
    </div>
  </body>
</html>
